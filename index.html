<!DOCTYPE html>
<html>
	<head>
		<title>Javascript Terminal</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link type="text/css" href="Terminal.css" rel="stylesheet" />
	</head>
	<body>
		<h3>Javascript Terminal</h3>
		<textarea id="terminal"></textarea>
		<script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="Terminal.js"></script>
		<script>
			$("#terminal").Terminal({
				hostname: "browser",
				username: "javascript",
				io: function(input, output, done){
					var out;
					try{ out= eval(input); }
					catch(e){ out = e.message; }
					if(["string", "number"].indexOf(typeof out) > -1) output(out);
					done();
				}
			});
		</script>
	</body>
</html>
